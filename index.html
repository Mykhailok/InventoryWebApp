<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<link rel="stylesheet" href="css/src/reset.css">
	<link rel="stylesheet" href="css/src/font.css">
	<link rel="stylesheet" href="css/src/style.css">
</head>
<body>

<div class="container">
	<div class="wrapTable">
	<table id="grid" class="table">
		<thead class="thead">
			<tr>
				<th data-type="number">ID</th>
				<th data-type="string">Name</th>
				<th data-type="string">Manufacturer</th>
				<th data-type="string">Owner</th>
				<th data-type="number">Price</th>
				<th data-type="string">Description</th>
				<th data-type="string">Edit</th>
				<th data-type="string">Delete</th>
			</tr>
			<tr ></tr>
		</thead>

		<tbody class="tbody">

		</tbody>
	</table>
	</div>
	<div class="wrapBatton">
		<button class="btnAdd">add a product +</button>
	</div>

	<script type="text/template" id="table-template">
		<% for (var i=0;i < data.length ; i++){%>
		<tr>
			<td><%= data[i].id %></td>
			<td><%= data[i].name %></td>
			<td><%= data[i].manufac %></td>
			<td><%= data[i].owner %></td>
			<td><%= data[i].price %></td>
			<td><%= data[i].descrip %></td>
			<td>
				<div class="wrapSquaredBut">
					<button class="editBtn" value="" data-value="<%= data[i].id %>"></button>
				</div>
			</td>
			<td>
				<div class="wrapSquaredBut">
					<button class="delBtn" value="" data-value="<%= data[i].id %>"></button>
				</div>
			</td>
		</tr>
		<%};%>
	</script>
</div>
<script src="js/src/jquery-3.2.1.min.js"></script>
<script src="js/src/lodash.js"></script>
<script src="js/src/script1.js"></script>
</body>
</html>
